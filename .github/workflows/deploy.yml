name: Deploy Next.js to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - run: npm run export
      - name: Add CNAME
        run: echo "www.jinhongmoon.com" > out/CNAME
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./out }
      - uses: actions/deploy-pages@v4
